  <script>

    const { createApp } = Vue
    const app = createApp({
      data() {
        return {
          project_email: '<a href = "ncichildhoodcancerdatainitiative@mail.nih.gov">contact us </a> ',
          project_logo : '<img src="https://raw.githubusercontent.com/CBIIT/mtp-frontend/6b62ab0a61e947768ab9177ad83b86e884c00052/CCDI-MT-Logo-COLOR.svg" width="400">'
        }
      },
      mounted() {
        fetch('https://raw.githubusercontent.com/CBIIT/ccdi-maintenance-page/main/config/data.json')
        .then((res) => res.json())
        .then((json) => {
            if(json.data){
              json.data.forEach(project=>{
                if(document.url == project.project_url){
                  this.$data.project_email = '<a href = "'+project.project_email+'">contact us </a> ';

                  this.$data.project_logo = '<img src="'+project.project_logo+'" width="400">';
                }
              })
            }

        })
        .catch((err) => ( console.log(err)))
      }
    })


    app.mount('body')
  </script>
